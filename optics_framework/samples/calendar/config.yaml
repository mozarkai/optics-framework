api:
  collections:
    ipgeolocation_api:
      name: "IP Geolocation Time API"
      base_url: "https://api.ipgeolocation.io"
      global_headers:
        accept: "application/json"
      apis:
        get_current_time:
          name: "Get Current Date and Time"
          description: "Fetch current date and time for a timezone"
          endpoint: "/v2/timezone?apiKey=bb5c255f300b47c9b58b7dde81a6ebfe&tz=America/Los_Angeles"
          request:
            method: GET
            timeout: 30
          expected_result:
            expected_status: 200
            extract:
              today: time_zone.date

